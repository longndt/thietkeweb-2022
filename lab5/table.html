<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <!-- Cài extension Remove Blank Lines => tự động xóa dòng code thừa -->


   <!-- dùng thẻ table để tạo bảng -->
   <table border="5" style="text-align: center;">
      <!-- dùng thẻ tr (table row) để tạo hàng -->
      <tr>
         <!-- dùng thẻ th hoặc td để tạo cột trong hàng -->
         <!-- th (table header) : dùng cho hàng tiêu đề (in đậm)
         td (table data) : dùng cho hàng nội dung (in thường) -->
         <th>1 header</th>
         <td><b> 2 header</b></td>
         <td><strong>3 header</strong> </td>
      </tr>
      <tr>
         <td>1 data</td>
         <td>1 data</td>
         <td>1 data</td>
      </tr>
      <tr>
         <td>2 data</td>
         <td>2 data</td>
         <td>3 data</td>
      </tr>
      <tr>
         <td>3 data</td>
         <td>3 data </td>
         <td>3 data</td>
      </tr>
   </table>
</body>

</html>
