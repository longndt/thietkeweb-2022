<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      tr {
         height: 500px;
      }

      #left {
         width: 20%;
         background-color: aqua;
      }

      #center {
         width: 50%;
         background-color: aquamarine;
      }

      #right {
         width: 30%;
         background-color: burlywood;
      }

      img {
         object-fit: contain;
         width: 300px;
         height: 250px;
      }
   </style>
</head>

<body>
   <table>
      <tr>
         <th id="left"><img
               src="https://toanthaydinh.com/wp-content/uploads/2020/04/chum-tour-du-lich-dong-tay-bac-mixtourist.jpg"
               alt=""></th>
         <th id="center"><img src="https://internetviettel.vn/wp-content/uploads/2017/05/1-2.jpg" alt=""></th>
         <th id="right"><img
               src="https://cdn.baogiaothong.vn/upload/2-2022/images/2022-05-25/1-1653445668-308-width740height476.jpg"
               alt=""></th>
      </tr>
   </table>
</body>

</html>
