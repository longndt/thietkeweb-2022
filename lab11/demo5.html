<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
   <div class="container mt-4 ">
      <form class="card bg-warning">
         <h1 class="text-center text-primary text-uppercase bg-danger">Add new student</h1>
         <table>
            <tr>
               <th>
                  <div class="form-group">
                     <label class="text-danger">First name </label>
                  </div>

               </th>
               <td>
                  <input class="form-control" type="text" required>
               </td>
            </tr>
            <tr>
               <th>
                  <label>Last name </label>
               </th>
               <td>
                  <input type="text" required minlength="3" maxlength="30">
               </td>
            </tr>
            <tr>
               <th>
                  <label for="">Email</label>
               </th>
               <td>
                  <input type="email" required placeholder="Nhập email sinh viên">
               </td>
            </tr>
            <tr>
               <th>
                  <label for="">Password</label>
               </th>
               <td>
                  <input type="password" name="" id="">
               </td>
            </tr>
            <tr>
               <th>
                  <label for="">Address</label>
               </th>
               <td>
                  <textarea name="" id="" cols="21" rows="3" placeholder="Nhập địa chỉ nhà" required minlength="5"
                     maxlength="200"></textarea>
               </td>
            </tr>
            <tr>
               <th>Phone</th>
               <td>
                  <input type="tel" name="" id="" required>
               </td>
            </tr>
            <tr>
               <th>
                  <label for="">Student Year</label>
               </th>
               <td>
                  <input type="number" name="" id="" min="1" max="4">
               </td>
            </tr>
            <tr>
               <th>
                  <label for="">Birthday</label>
               </th>
               <td>
                  <input type="date" name="" id="">
               </td>
            </tr>
            <tr>
               <th>
                  <label for="">Gender</label>
               </th>
               <td>
                  Male <input type="radio" name="gioitinh" id="">
                  Female <input type="radio" name="gioitinh" id="">
               </td>
            </tr>
            <tr>
               <th>
                  <label for="">Department</label>
               </th>
               <td>
                  <select name="" id="" class="form-control">
                     <option value="">Select 1 value</option>
                     <option value="">CNTT</option>
                     <option value="">Cơ khí</option>
                     <option value="">Điện tử viễn thông</option>
                     <option value="">Đồ họa</option>
                     <option value="">Quản trị kinh doanh</option>
                  </select>
               </td>
            </tr>
            <tr>
               <th>
                  <label for="">Hobbies</label>
               </th>
               <td>
                  <input type="checkbox" class="form-check"> Badminton <br>
                  <input type="checkbox" name="" id=""> Football <br>
                  <input type="checkbox" name="" id=""> Volleyball <br>
                  <input type="checkbox" name="" id=""> Running
               </td>
            </tr>
            <tr>
               <th>
                  <label for="">Favourite Color</label>
               </th>
               <td>
                  <input class="form-control" type="color" name="" id="">
               </td>
            </tr>
            <tr>
               <th>
                  <label for="">Avatar</label>
               </th>
               <td>
                  <input type="file" name="" id="">
               </td>
            </tr>
            <tr>
               <th>
                  <label for="">Facebook</label>
               </th>
               <td>
                  <input type="url" name="" id="">
               </td>
            </tr>
            <tr>
               <th>
                  <label for="">Skill</label>
               </th>
               <td>
                  <input type="range" name="" id="">
               </td>
            </tr>
            <tr>
               <th colspan="2" style="text-align: center;">
                  <input class="btn btn-success" type="submit" width="80" height="30">
               </th>
            </tr>
         </table>
      </form>
   </div>

</body>

</html>
