<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Web layout with Bootstrap</title>
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
   <!-- div.container.mt-3.fw-bold.h3.text-light -->
   <div class="container mt-3 fw-bold h3 text-light ">
      <div class=" row">
         <div class="col bg-primary" style="height: 80px;">nav</div>
      </div>
      <div class="row">
         <div class="col bg-warning" style="height: 150px;">header</div>
      </div>
      <div class="row ">
         <div class="col-8">
            <div class="row bg-danger " style="height: 200px">section</div>
            <div class="row bg-primary" style="height: 200px">article</div>
         </div>
         <div class="col-4">
            <div class="row bg-success" style="height: 400px">aside</div>
         </div>
      </div>
      <div class="row">
         <div class="col bg-secondary" style="height: 100px">footer</div>
      </div>
   </div>
</body>

</html>
