<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Web layout with Bootstrap</title>
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
   <!-- div.container.col-11 -->
   <div class="container col-11 card bg-light">
      <div class="row">
         <div class="col card bg-secondary">nav</div>
      </div>
      <div class="row">
         <div class="col card bg-warning">header</div>
      </div>
      <div class="row">
         <div class="col-8 card bg-danger">section</div>
         <div class="col-4 card bg-success h-25">aside
            <div></div>
            <div></div>
         </div>
      </div>
      <div class="row">
         <div class="col-8 card bg-info">article</div>
      </div>
      <div class="row">
         <div class="col card bg-primary">footer</div>
      </div>
   </div>

</body>

</html>
