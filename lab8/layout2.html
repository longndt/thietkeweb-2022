<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Web layout with table</title>
</head>

<body>

   <!-- table>(tr>th{Nav})+tr>th{Header} -->
   <table border="1" style="width: 100%">
      <tr style="height: 80px">
         <th colspan="2">Nav</th>
      </tr>
      <tr style="height: 100px">
         <th colspan="2">Header</th>
      </tr>
      <!-- tr>th{Section}+th[rowspan=2]{Aside} -->
      <tr>
         <th style="height: 150px">Section</th>
         <th rowspan="2" style="height: 300px">Aside</th>
      </tr>
      <tr>
         <th style="height: 150px">Article</th>
      </tr>
      <tr>
         <th colspan="2" style="height: 120px">Footer</th>
      </tr>
   </table>
</body>

</html>
