<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Web layout with table</title>
   <style>
      table {
         width: 100%;
      }
   </style>
</head>


<body>

   <!-- table>(tr>th{Nav})+tr>th{Header} -->
   <table border="1">
      <tr>
         <th colspan="2">Nav</th>
      </tr>
      <tr>
         <th colspan="2">Header</th>
      </tr>
      <!-- tr>th{Section}+th[rowspan=2]{Aside} -->
      <tr>
         <th>Section</th>
         <th rowspan="2">Aside</th>
      </tr>
      <tr>
         <th>Article</th>
      </tr>
      <tr>
         <th colspan="2">Footer</th>
      </tr>
   </table>
</body>

</html>
